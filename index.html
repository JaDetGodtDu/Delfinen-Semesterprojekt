<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delfinen</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/formand.css" />
    <link rel="stylesheet" href="CSS/kassér.css" />
    <link rel="stylesheet" href="CSS/seniortræner.css" />
    <link rel="stylesheet" href="CSS/ungdomstræner.css" />
    <link rel="shortcut icon" href="pictures/favicon.ico" type="image/x-icon" />
  </head>
  <body ng-app="myAPP">
    <p><a href="#/!">MAIN</a></p>
    <a href="#!nav1">NAV1</a>
    <a href="#!nav2">NAV2</a>

    <div ng-view></div>

    <script src="JavaScript/script.js" type="module">
      var app = angular.module("myAPP", ["ngRoute"]);
      app.config(function($routeProvider){
        $routeProvider.when("/", {templateURL: "main.htm"})
        .when("/nav1", {templateURL : "nav1.htm"})
        .when("/nav2", {templateURL : "nav2.htm"})

      })
    </script>
  </body>
</html>
