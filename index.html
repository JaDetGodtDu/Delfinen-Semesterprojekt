<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delfinen</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/formand.css" />
    <link rel="stylesheet" href="CSS/kassér.css" />
    <link rel="stylesheet" href="CSS/seniortræner.css" />
    <link rel="stylesheet" href="CSS/juniortræner.css" />
    <link rel="stylesheet" href="CSS/login.css" />
    <link rel="stylesheet" href="CSS/viewClasses.css" />
    <link rel="shortcut icon" href="pictures/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>Svømmeklubben Delfinen</header>

    <main>
      <section id="login-view">
        <div id="login-view-img">
          <img src="pictures/dolp.png" alt="dolp" />
        </div>
        <article id="login-btn-container">
          <div>
            <button class="login-btn" id="login-formand-btn">Formand</button>
          </div>
          <div>
            <button class="login-btn" id="login-kassér-btn">Kassér</button>
          </div>
          <div>
            <button class="login-btn" id="login-senior-btn">Senior Træner</button>
          </div>
          <div>
            <button class="login-btn" id="login-junior-btn">Junior Træner</button>
          </div>
        </article>
      </section>
      <section id="formand-view" class="hidden">
        <section id="formand-tools" class="formand-tools">
          <button id="create-new-member-btn">Opret medlem</button>

          <label for="select-filter-by">
            <select id="select-filter-by">
              <option value="" selected>Filter</option>
              <option value="aktiv">Aktiv</option>
              <option value="inaktiv">Passiv</option>
              <option value="konkurrence">Konkurrence</option>
              <option value="motionist">Motionist</option>
              <option value="ungdom">Junior</option>
              <option value="senior">Senior</option>
            </select>
          </label>

          <div>
            <label for="input-search">Search:</label>
            <input type="search" id="input-search" " placeholder="Sortér via emne" />
          </div>
        </section>

        <article>
          <table id="formand-table">
            <thead>
              <th class="clickable">Medlem</th>
              <th class="clickable">Aldersgruppe</th>
              <th class="clickable">Hold</th>
              <th class="clickable">Email</th>
              <th class="clickable">Tlf.</th>
              <th class="clickable">Medlemskab</th>
            </thead>
            <tbody id="formand-table-body"></tbody>
          </table>
        </article>
      </section>
      <section id="kassér-view" class="hidden"></section>
      <section id="senior-view" class="hidden"></section>
      <section id="junior-view" class="hidden"></section>
    </main>
    <footer>FOOTER</footer>

    <dialog id="create-member-dialog">
      <h1>Registrér nyt medlem</h1>
      <form id="create-member-form" method="dialog">
        <label for="firstName">Fornavn:</label>
        <input type="text" name="firstName" id="firstName" required /><br />
        <label for="lastName">Efternavn:</label>
        <input type="text" name="lastName" id="lastName" required /><br />
        <label for="address">Adresse:</label>
        <input type="text" name="address" id="address" required /><br />
        <label for="phone">Tlf:</label>
        <input type="text" name="phone" id="phone" required /><br />
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required /><br />
        <label for="dateOfBirth">Fødselsdato:</label>
        <input type="date" name="dateOfBirth" id="dateOfBirth" required /><br />
        <label for="gender">Køn:</label>
        <select id="gender" name="gender" required>
          <option value="male">Mand</option>
          <option value="female">Kvinde</option>
          <option value="other">Andet</option></select
        ><br />

        <label for="active">Medlemskab:</label>
        <select id="active" name="active" required>
          <option value="true">Aktiv</option>
          <option value="false">Passiv</option></select
        ><br />

        <label for="compSwimmer">Hold:</label>
        <select id="compSwimmer" name="compSwimmer" required>
          <option value="true">Konkurrence</option>
          <option value="false">Motonist</option></select
        ><br />
        <input type="submit" value="Registrér nyt medlem" />
      </form>
    </dialog>

    <script src="JavaScript/script.js" type="module"></script>
    <script src="JavaScript/login.js" type="module"></script>
    <script src="JavaScript/search-table-formand.js" type="module"></script>
    <script src="JavaScript/filter-table-formand.js" type="module"></script>
  </body>
</html>
